version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: prosets-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: prosets
      POSTGRES_PASSWORD: prosets_dev
      POSTGRES_DB: prosets
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prosets"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
